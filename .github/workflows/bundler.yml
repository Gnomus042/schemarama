name: Build assets
on:
  push:
    branches:
    - master
    - github-action-for-webpack

jobs:
  yarn:
    name: Yarn
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: npm install
      run: npm install
    - name: webpack
      run: npx webpack --config core/webpack.config.js
    - name: Archive production artifacts
      uses: actions/upload-artifact@v1
      with:
        name: build
        path: dist
